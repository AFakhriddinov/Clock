<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            background: black;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #17D4FE;
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;



        }
    </style>
</head>

<body>

    <div id="clock" class="clock" onload="showTime()"></div>
    <script>
        function showTime() {
            let d = new Date();
            let hour = d.getHours();
            let minute = d.getMinutes();
            let second = d.getSeconds();

            let session = "AM"

            if(hour == 0) {
                hour = 12
            }

            

            if(hour>12) {
                hour = hour-12;
                session = "PM";
            }


            if(hour<10) {
                hour = "0" + hour
            }
            if(minute<10) {
                minute = "0" + minute
            }
            if(second<10) {
                second = "0" + second
            }

            let time = hour + ":" + minute + ":" + second + " " + session
            document.getElementById("clock").innerHTML = time
            setTimeout(showTime, 1000);
        }
        showTime()
    </script>

</body>

</html>
